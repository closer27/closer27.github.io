
# Dependencies
markdown:         kramdown
highlighter: true
encoding: UTF-8
timezone: Asia/Seoul
future: true

# Permalinks
permalink:        pretty

# Setup
title:            Lanyon
tagline:          'A Jekyll theme'
description:      'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:              http://lanyon.getpoole.com

author:
  name:           'Mark Otto'
  url:            https://twitter.com/mdo

paginate:         5

# Gem
gems: [jekyll-paginate]
paginate: 5
paginate_path: "page:num"

# Custom vars
version:          1.0.0

github:
  repo:           https://github.com/poole/lanyon

# Tags
collections:
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: tags
    values:
      layout: tag
