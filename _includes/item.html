<li>
    <a href="{{ post.url }}">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt | strip_html | truncatewords: 75 }}</p>
    </a>
    <p>
        {% for tag in post.tags %}
            <a href="{{ site.baseurl }}/tags/{{ tag }}" title="{{ tag }}"
               class="tag tag-{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </p>
    <!--<div class="clearfix"></div>-->
</li>
