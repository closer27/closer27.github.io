<li class="item">
    <a href="{{ post.url }}">
        <h5 class="item_title">{{ post.title }}</span>
        <h6 class="item_excerpt">{{ post.excerpt | strip_html | truncatewords: 75 }}</h6>
        <h6 class="item_date">{{ post.date | date: '%Y.%m.%d' }}</h6>
    </a>
    <div>
      <p>
        <span class="category">
          {% for category in post.categories %}
          <a href="{{ site.baseurl }}/categories/{{ category }}" title="{{ category }}">
            {{ category }}</a>
          {% endfor %}
        </span>
        <span>
          {% for tag in post.tags %}
              <a href="{{ site.baseurl }}/tags/{{ tag }}" title="{{ tag }}"
                 class="tag tag-{{ tag }}" style="vertical-align: middle">#{{ tag }}</a>
          {% endfor %}
        </span>
      </p>
    </div>
</li>
<hr class="item_excerpt">
